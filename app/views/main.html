<div class="row" ng-init="initData()">
  <div class="col-md-12">
    <div class="col-md-9">
        <h1>Player Board</h1>
        <div class="col-md-6">
          <h5>Player 1</h5>
          <img ng-src="images/judge.jpg">
          <div class="team_select_wrapper">
          <label>Select Team</label>
          <select ng-change="updateTeam1PlayerList()" ng-model="team1" ng-options="team.team for team in teams"></select>
          <label>Select Player</label>
          <select ng-model="team1Player" ng-options="member.player_name for member in selectedTeam1Member">
            <option value="">select player</option>
          </select>
          </div>
        </div>
        <div class="col-md-6">
          <h5>Player 2</h5>
          <img ng-src="images/judge.jpg">
          <div class="team_select_wrapper">
          <label>Select Team</label>
          <select ng-change="updateTeam2PlayerList()" ng-model="team2" ng-options="team.team for team in teams"></select>
          <label>Select Player</label>
          <select ng-model="team2Player" ng-options="member.player_name for member in selectedTeam2Member">
            <option value="">select player</option>
          </select>
          </div>
        </div>
        <div class="col-md-12 controlstate-wrapper clear">
          <div class="buttonstate" ng-click="startBattle()" disabled>Start Battle</div>
          <div class="buttonstate">Start Match</div>
          <div class="buttonstate">Start Round</div>
          <div class="buttonstate">End Round</div>
          <div class="buttonstate">End Battle</div>
        </div>
        <br class="clear"/>
        <h3>Score Board</h3>
        <div class="col-md-12 scoreboard clear">
          <div class="logscrore left">
          </div>
          <div class="logscoretotal left">
          </div>
        </div>
        <br class="clear"/>
    </div>
    <div class="col-md-3">
        <h1>Judges</h1>
        <img ng-src="images/judge1.jpg">
        <input type="radio" name="judge1" value="Red" id="pokemonRed"><label for="pokemonRed"> Player 1</label>
        <input type="radio" name="judge1" value="Blue" id="pokemonBlue"><label for="pokemonBlue"> Player 2</label>
        <img src="images/judge2.jpg">
        <input type="radio" name="judge2" value="Red" id="pokemonRed"><label for="pokemonRed"> Player 1</label>
        <input type="radio" name="judge2" value="Blue" id="pokemonBlue"><label for="pokemonBlue"> Player 2</label>
        <img src="images/judge3.jpg">
        <input type="radio" name="judge3" value="Red" id="pokemonRed"><label for="pokemonRed"> Player 1</label>
        <input type="radio" name="judge3" value="Blue" id="pokemonBlue"><label for="pokemonBlue"> Player 2</label>
    </div>
  </div>
</div>
